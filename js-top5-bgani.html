<!-- Top 5 Interactive Background Animation Libraries
tsParticles – Highly customizable particle effects (dots, lines, snow, bubbles, etc.)

Three.js – WebGL-powered 3D scenes, shaders, and effects.

Vanta.js – Prebuilt animated backgrounds (waves, clouds, birds, etc.) using Three.js internally.

Particles.js – Simple, lightweight particle system.

Rellax.js – Parallax scrolling backgrounds.
 -->



<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top 5 Interactive Background Animations</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    color: white;
    text-align: center;
  }
  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    position: relative;
    overflow: hidden;
  }
  #tsparticles, #three-bg, #vanta-bg, #particles-js, #rellax-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>

<!-- tsParticles -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<!-- Vanta.js -->
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js/particles.min.js"></script>

<!-- Rellax.js -->
<script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
</head>
<body>

<!-- 1. tsParticles -->
<section>
  <div id="tsparticles"></div>
  tsParticles Background
</section>

<!-- 2. Three.js (rotating cube) -->
<section>
  <canvas id="three-bg"></canvas>
  Three.js Rotating Cube
</section>

<!-- 3. Vanta.js Waves -->
<section>
  <div id="vanta-bg"></div>
  Vanta.js Waves
</section>

<!-- 4. Particles.js -->
<section>
  <div id="particles-js"></div>
  Particles.js Background
</section>

<!-- 5. Rellax.js -->
<section>
  <div id="rellax-bg">
    <h1 data-rellax-speed="-3">Parallax Title</h1>
    <p data-rellax-speed="2">Scroll to see Rellax in action</p>
  </div>
</section>

<script>
/* 1. tsParticles setup */
tsParticles.load("tsparticles", {
  particles: {
    number: { value: 60, density: { enable: true, value_area: 800 } },
    color: { value: "#00ff99" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    move: { enable: true, speed: 2 },
    line_linked: { enable: true, color: "#00ff99", opacity: 0.4 }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: "grab" } },
    modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
  },
  retina_detect: true
});

/* 2. Three.js rotating cube */
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({canvas: document.getElementById('three-bg')});
renderer.setSize(window.innerWidth, window.innerHeight);
let geometry = new THREE.BoxGeometry();
let material = new THREE.MeshBasicMaterial({color: 0x44aa88, wireframe: true});
let cube = new THREE.Mesh(geometry, material);
scene.add(cube);
camera.position.z = 3;
function animateThree() {
  requestAnimationFrame(animateThree);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animateThree();

/* 3. Vanta.js Waves */
VANTA.WAVES({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  color: 0x0066ff
});

/* 4. Particles.js */
particlesJS("particles-js", {
  particles: {
    number: { value: 50 },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: { enable: true, color: "#ffffff" },
    move: { enable: true, speed: 2 }
  }
});

/* 5. Rellax.js */
new Rellax('[data-rellax-speed]');
</script>
</body>
</html>
